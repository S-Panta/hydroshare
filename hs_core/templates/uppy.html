{% load static %}

{% block extra_head %}
    <link href="https://releases.transloadit.com/uppy/v4.0.5/uppy.min.css" rel="stylesheet">
{% endblock %}

{% block main %}
  <div id="uppy"></div>
{% endblock %}

{% block extra_js %}
  <script type="module">
    import { Uppy, Dashboard, Tus } from "https://releases.transloadit.com/uppy/v4.0.5/uppy.min.mjs"

    const MAX = {{ max_chunk_size|default:5242880 }};

    new Uppy({
      id: 'uppy', 
      // autoProceed: true,
      // debug: true,
      withCredentials: true,
      onBeforeUpload: (files) => {
        Object.keys(files).forEach(fileId => {
          files[fileId].meta.hs_res_id = "{{ cm.short_id }}"
          files[fileId].meta.original_file_name = files[fileId].name
        })
        return files
        // TODO: check quota? etc
      }
    })
      .use(Dashboard, { inline: false, target: '#uppy', trigger: '#uppy-modal-trigger' })
      .use(Tus, { 
        endpoint: '/hsapi/tus/',
        chunkSize: MAX,

        // onBeforeSend: (request) => {
        //   console.log('onBeforeSend', request)
        //   return request
        // },
      })
      .on('upload-success', (file, response) => {
        // refresh the file browser to show the file
        refreshFileBrowser()
      })
  </script>
{% endblock %}
