{% load static %}

{% block extra_head %}
    <link href="https://releases.transloadit.com/uppy/v4.4.0/uppy.min.css" rel="stylesheet">
{% endblock %}

{% block main %}
  <div id="uppy"></div>
{% endblock %}

{% block extra_js %}
  <script type="module">
    import { Uppy, Dashboard, Tus, GoldenRetriever, DropTarget } from "https://releases.transloadit.com/uppy/v4.4.0/uppy.min.mjs"
    // import { GoogleDrive } from "https://releases.transloadit.com/uppy/v4.0.5/uppy.min.mjs"
    
    const MAX_CHUNK_MB = {{ max_chunk_size_mb|default:2.5 }};
    const MAX_FILE_SIZE_MB = {{ max_file_size|default:10240 }};

    let MAX_CHUNK = MAX_CHUNK_MB * 1024 * 1024; // in bytes
    const MAX_FILE_SIZE = MAX_FILE_SIZE_MB * 1024 * 1024; // in bytes

    // Make sure the chunk size is not larger than the max file size
    if (MAX_CHUNK > MAX_FILE_SIZE) {
      MAX_CHUNK = MAX_FILE_SIZE;
    }

    let uppy = new Uppy({
      id: 'uppy', 
      // autoProceed: true,
      // debug: true,
      restrictions: {
        maxFileSize: MAX_FILE_SIZE,
      },
      withCredentials: true,
      onBeforeUpload: (files) => {
        Object.keys(files).forEach(fileId => {
          // add metadata to the file
          files[fileId].meta.hs_res_id = "{{ cm.short_id }}"
          files[fileId].meta.original_file_name = files[fileId].name
          files[fileId].meta.existing_path_in_resource = JSON.stringify(getCurrentPath())
        })
        return files
      },
      onBeforeFileAdded: (currentFile, files) => {
        // https://uppy.io/docs/uppy/#onbeforefileaddedfile-files
        // check for existing files before adding to the resource
        // window.fbFiles is set in the file_browser.html template
        // TODO: not sure that this will work when adding a folder with same name as an existing dir in the resource...
        if (window.fbFiles) {
          const existingFiles = window.fbFiles.map(f => f.name)
          if (existingFiles.includes(currentFile.name)) {
            uppy.info(`File ${currentFile.name} already exists in the resource. Remove or rename.`)
            return false
          }
        }
      },
    })
      .use(GoldenRetriever)
      .use(Dashboard, { 
        inline: false,
        closeModalOnClickOutside: true,
        fileManagerSelectionType: 'both', // files and folders
        target: '#uppy',
        showProgressDetails: true,
        trigger: '#uppy-modal-trigger',
        note: `If you loose your connection partway through, select the files again to resume. Max file size: ${MAX_FILE_SIZE_MB / 1024 } GB. \nFiles will be uploaded in ${MAX_CHUNK_MB} MB chunks.`,
        // https://uppy.io/docs/dashboard/#locale
        locale: {
          strings: {
            dropPasteFiles: 'Drop files here or %{browseFiles}.',
          }
        }
      })
      .use(DropTarget, 
        { target: '#hsDropzone',
          onDrop: (event) =>{
            // open the dashboard when files are dropped
            uppy.getPlugin('Dashboard').openModal()
          },
          onDragOver: (event) => {
            event.preventDefault();
            event.stopPropagation();
            // TODO: add a visual cue that the dropzone is active
          },
        }
      )
      .use(Tus, { 
        endpoint: '/hsapi/tus/',
        // https://uppy.io/docs/tus/#chunksize
        // it is not recommended to set the chunk size
        // however in testing it seems to improve resumability
        chunkSize: MAX_CHUNK, // in bytes
      })
      // https://uppy.io/docs/uppy/#events
      .on('dashboard:modal-closed', () => {
        // if there are pending uploads, show an alert that they will continue in the background
        if (Object.keys(uppy.getState().currentUploads).length > 0) {
          customAlert("Pending Downloads", 'Your files will continue to upload in the background.', "info", 5000, true);
        }
      })
      .on('upload-success', (file, response) => {
        uppy.info(`File ${file.name} was transferered successfully. Adding into HydroShare...`)
        onUploadSuccess(file, response)
        refreshFileBrowser()
      })
  </script>
{% endblock %}
